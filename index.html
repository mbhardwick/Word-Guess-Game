<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>NFL Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <div class="jumbotron text-center">
        <img id="header" class="img img-fluid" src="assets/images/header.jpg" alt="Title Logo" />
    </div>

    <div class="container">
        <div class="row">
            <h1 class="col-md-12 text-center">Hangman</h1><br>
            <p class="instructions">
                Guess the NFL team by typing any letter on your keyboard.
            </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div col="col-md-12 text-center" id="win-lose"></div>
        </div>
    </div>    

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="picture">
                <img src="assets/images/hangman.jpg" class="img img-fluid logo" alt="logos" style="width: 375px; height: 300px;">
            </div>

            <div class="col-md-6 text-center" id="right-side">

                <h2 class="label">Current Game:</h2>
                <br>
                <div id="current">
                    
                </div>
                <hr>
                
                <h4 class="label">Guesses Remaining:</h4>
                <br>
                <div id="numGuesses">
                    
                </div>
                <hr>

                <h4 class="label">Letters Guessed:</h4>
                <br>
                <div id="wrongLetters"> 
                    
                </div>
                <hr>
                
                <h4 class="label">Games Won:</h4>
                <br>
                <div id="winCounter">
                    
                </div>
                <hr>

                <h4 class="label">Games Lossed:</h4>
                <br>
                <div id="lossCounter">
                    
                </div>
                <hr>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
